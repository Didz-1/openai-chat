<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-4">
                <div class="picture">
                    <img src="image2.png" alt="Veronica" class="img-fluid">
                </div>
            </div>
            <div class="col-8">
                <div class="chat-box" id="chat-box">
                    <div class="chat-text-v">
                        <strong>Veronica:</strong> Hello I am Veronica Sawyer. Ask me anything.
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8">
                <p></p>
                <form id="chat-form" class="chat-form">
                    <input type="text" id="chat-message" class="form-control" placeholder="Type message..." autocomplete="off">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
